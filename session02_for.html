<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>

<body>
    <script>
        // In ra các số từ 1 - 5
        // for(init control variable ; expression ; ASC/DESC)
        console.log("In ra các số từ 1-5");
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }
        // In ra các số chẵn từ 2 - 10
        console.log("Các số chẵn từ 2-10");
        for (let i = 2; i <= 10; i += 2) {
            console.log(i);
        }
        // In ra số trung bình của khoảng 0-10
        console.log("Giá trị trung bình 0-10");
        let i, j;
        for (i = 0, j = 10; i < j; i++, j--) {

        }
        console.log("Giá trị trung bình là: ", i);
    </script>
</body>

</html>
