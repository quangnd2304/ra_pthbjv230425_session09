<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh điều kiện switch...case</title>
</head>

<body>
    <script>
        // Phiên âm các số từ 0 -9 nhập từ bàn phím
        let number = Number(prompt("Nhập vào một số"));
        // Phiên âm
        debugger;
        switch (number) {
            case 0:
                alert("Không");
                break;
            case 1:
                alert("Một");
                break;
            case 2:
                alert("Hai");
                break;
            case 3:
                alert("Ba");
                break;
            case 4:
                alert("Bốn");
                break;
            case 5:
                alert("Năm");
                break;
            case 6:
                alert("Sáu");
                break;
            case 7:
                alert("Bảy");
                break;
            case 8:
                alert("Tám");
                break;
            default:
                alert("Chín");
        }
    </script>
</body>

</html>
