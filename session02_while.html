<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while</title>
</head>

<body>
    <script>
        // In ra các số từ 1 - 5
        /*
            while(condition){
                block;
            }
        */
        let a = 1;
        while (a <= 5) {
            console.log(a);
            a++;
        }
        // Nhập vào các số từ bàn phím, dừng khi nhập vào là 0
        let number = 1;
        while (number != 0) {
            number = Number(prompt("Nhập vào 1 số"));
        }
        alert("Nhập dữ liệu kết thúc");
    </script>
</body>

</html>
