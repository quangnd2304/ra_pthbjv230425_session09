<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp <do class="while"></do>
    </title>
</head>

<body>
    <script>
        // In ra các số từ 1 - 5
        /*
            do{
                block;
            }while(condition);
        */
        let a = 1;
        debugger;
        do {
            if (a == 2) {
                continue;
            }
            console.log(a);
            a++;
        } while (a <= 5);
    </script>
</body>

</html>
