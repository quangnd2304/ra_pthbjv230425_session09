<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // B1: Nhập rate, basicSalary, commission
        // prompt: return String
        let rate = Number(prompt("Nhập vào hệ số lương"));
        let basicSalary = +prompt("Nhập vào lương cơ bản");
        let commission = +prompt("Nhập vào tỷ lệ hoa hồng");
        // B2. Tính lương salary
        let salary = (rate + commission) * basicSalary;
        // B3. In ra lương
        document.write("Lương nhân viên là " + salary + "<br>");
        document.write("<br>");
        document.writeln("Tôi yêu thầy Quang");
        document.write("<br>");
        document.writeln("Thầy Quang đẹp zai quá");        
    </script>
</body>

</html>
